<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        /* internalstyling */
    </style>
    
</head>
<body>
    <!-- inline styling -->
    <div align = "center">Health Chart</div>
    <table align="center">
        <thead>
            <tr>
                <th rowspan="2">
                    State of Health
                </th>
                <th colspan = "2">
                    Fasting Value        
                </th>
                <th>
                    After Eating
                </th>
            </tr>
            <tr>
                <th>
                    Minimum
                </th>
                <th>
                    Maximum
                </th>
                <th>
                    2 Hours After Eating
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Healthy
                </td>
                <td>
                    70
                </td>
                <td>
                    100
                </td>
                <td>
                    Less Than 140
                </td>
            </tr>
            <tr>
                <td>
                    Pre-diabetes
                </td>
                <td>
                    101
                </td>
                <td>
                    126
                </td>
                <td>
                    140-200
                </td>
            </tr>
            <tr>
                <td>
                    Diabetes
                </td>
                <td>
                    More than 126
                </td>
                <td>
                    N/A
                </td>
                <td>
                    More Than 200
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
